<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindron Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A Palindrome is a word or phrase that reads backwards as forwards e.g level, refer</p>
        </header>
        <div class="input">
            <input type="text" placeholder="Enter text or number">
            <button class="btn">Check Palindrome</button>
        </div>
        <p class="info-text"></p>
    </div>
 
    
    <script src="script.js"></script>
</body>
</html>
